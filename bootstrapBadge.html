<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <h1>Notifications <span class="badge text-bg-primary">2</span></h1>
    <h2>WhatsApp <span class="badge text-bg-primary">99+</span></h2>
    <button type="button" class="btn btn-primary">Instagram<span class="badge text-bg-primary">5</span></button>

    <button type="button" class="btn btn-close"></button>
    <button type="button" class="btn btn-secondary">Instagram</button><span class="badge text-bg-secondary mt-0">5</span>
    <button type="button" class="btn btn-danger">Instagram</button>
    <button type="button" class="btn btn-info">Instagram</button>
    <button type="button" class="btn btn-success">Instagram</button>
    <button type="button" class="btn btn-warning">Instagram</button>
</body>
</html>
